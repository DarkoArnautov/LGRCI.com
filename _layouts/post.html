---
layout: default
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
	{{ content }}
	{% for post in site.posts %}
      <li>
        <div class="post-banner">
        	<img src="{{ post.banner}}">
        </div>
        <div class="post-content">
        	<h4>{{post.title}}</h4>
        	{{ post.content}}
        </div>
      </li>
    {% endfor %}
</div>
